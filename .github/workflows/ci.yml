name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ── Python backend ──────────────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # matches production server

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r api/requirements.txt

      - name: Python import check
        run: python -c "from api.main import app; print('API imports OK')"

      - name: Run pytest
        run: python -m pytest tests/test_api.py -v

      # ── Frontend ────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: TypeScript type check
        run: npx tsc -b
        working-directory: frontend

      - name: ESLint
        run: npm run lint
        working-directory: frontend

      - name: Vite build
        run: npm run build
        working-directory: frontend

  deploy:
    name: Deploy to Production
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: heresy.build
          username: auxilia
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ~/horsey-heresy-list-builder

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing Python dependencies..."
            venv/bin/pip install -r requirements.txt -r api/requirements.txt -q

            echo "Building frontend..."
            cd frontend && npm ci && npm run build && cd ..

            echo "Restarting API..."
            sudo systemctl restart auxilia-api

            echo "Deploy complete!"
